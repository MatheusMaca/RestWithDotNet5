version: '3.4'

services:
  db:
    image: rest-with-dot-net-5-db
    command: mysqld --default-authentication-plugin=mysql_native_password
    restart: always
    build:
      context: .
      dockerfile: db/Dockerfile
    environment:
      TZ: America/Sao_Paulo
      MYSQL_ROOT_PASSWORD: docker
      MYSQL_USER: docker
      MYSQL_PASSWORD: docker
      MYSQL_DATABASE: rest_asp_net_udemy
    ports:
      - 3308:3306
    networks:
      - udemy-network

  rest-with-dot-net-5:
    image: rest-with-dot-net-5
    build:
      context: .
      dockerfile: RestWithDotNet5/Dockerfile
    environment:
      TZ: America/Sao_Paulo
      ASPNETCORE_ENVIRONMENT: Production
    ports:
      - 44300:80
    depends_on:
      - db
    networks:
      - udemy-network

networks:
  udemy-network:
    driver: bridge
